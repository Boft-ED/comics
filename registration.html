<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Регистрация</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css" id="theme">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body style="background-image: url(img/background/background.jpg);">
    <div class="wrapper">
        <main class="page">
            <section class="registration">
                <div class="registration__content _container">
                    <div class="logo-site">
                        <a href="https://comics1.gitlab.io/comics/">
                            <img src="img/logo/Logo-footer-white.png" alt="">
                        </a>
                    </div>
                    <a class="btn-back" href="#">
                        <img src="img/icons/Shape.svg" alt="">
                    </a>
                    <div class="row">

                        <div class="col-5 m-auto">
                            <h1 class="title">Регистрация</h1>
                            <p class="sub-title">Уже с нами? <a href="login.html">Войдите</a></p>
                            <form class="registration-form">
                                <input class="registration-form__login" type="name" placeholder="Твой логин" />
                                <input class="registration-form__name" type="name" placeholder="ФИО" />
                                <input class="registration-form__date" type="text"
                                    placeholder="Введите вашу дату рождения" />
                                <input class="registration-form__email" type="email" placeholder="Email" />
                                <input class="registration-form__email" type="text" placeholder="Выберите страну" />
                                <input class="registration-form__password" type="password"
                                    placeholder="Создайте пароль" />
                                <input class="registration-form__repeat-password" type="password"
                                    placeholder="Повторите пароль" />
                                <div class="registration-form__btn">
                                    <button type="submit">
                                        зарегистрироваться
                                    </button>
                                </div>
                                <div class="registration-form__registration">
                                    <p>Нажимая зарегистрироваться вы прнимаете нашу</p>
                                    <a href="#">политику конфиденциальности</a>
                                </div>
                                <div class="registration-form__another-registration">
                                    <div class="social-account">
                                        <img src="img/icons/Google.svg" alt="">
                                        <a href="#">Зарегистрироваться с помощью ВКонтакте</a>
                                    </div>
                                    <div class="social-account">
                                        <img src="img/icons/vk-light.svg" alt="">
                                        <a href="#">Зарегистрироваться с помощью Google</a>
                                    </div>
                                    <div class="social-account">
                                        <img src="img/icons/facebook.svg" alt="">
                                        <a href="#">Зарегистрироваться с помощью Facebook</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
</body>

</html>
