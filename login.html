<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Вход</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css" id="theme">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body style="background-image: url(img/background/background.jpg);">
    <div class="wrapper">
        <main class="page">
            <section class="login">
                <div class="login__content _container">
                    <div class="logo-site">
                        <a href="https://comics1.gitlab.io/comics/">
                            <img src="img/logo/Logo-footer-white.png" alt="">
                        </a>
                    </div>
                    <div class="row">
                        <div class="col-5 m-auto">
                            <h1 class="title">Вход</h1>
                            <p class="sub-title"><a href="registration.html">Зарегистрируйтесь</a> если вы еще не
                                зарегистрированы</p>
                            <form class="login-form">
                                <div class="login-form__avatar">
                                    <img src="img/login-page/profile.png" alt="">
                                </div>
                                <input class="login-form__login" type="text" placeholder="Твой логин или email" />
                                <input class="login-form__password" type="password" placeholder="Пароль" />
                                <div class="login-form__btn">
                                    <button type="submit">
                                        Войти
                                    </button>
                                </div>
                                <div class="login-form__forgot">
                                    <p>Забыли пароль?</p>
                                    <a href="#">Восстановить</a>
                                </div>
                                <div class="login-form__another-log">
                                    <div class="social-account">
                                        <img src="img/icons/Google.svg" alt="">
                                        <a href="#">Вход с помощью Google</a>
                                    </div>
                                    <div class="social-account">
                                        <img src="img/icons/vk-light.svg" alt="">
                                        <a href="#">Вход с помощью ВКонтакте</a>
                                    </div>
                                    <div class="social-account">
                                        <img src="img/icons/facebook.svg" alt="">
                                        <a href="#">Вход с помощью Facebook</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
</body>

</html>
